version: '3.8'

services:
  # Enhanced Backend Service with Adaptive AI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
      target: backend-prod
    container_name: mindguard-backend-enhanced
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - MONGODB_URL=mongodb://mongo:27017/mindguard
      - REDIS_URL=redis://redis:6379
      - MODEL_CACHE_SIZE=1000
      - ACCURACY_MONITORING_ENABLED=true
      - WEBSOCKET_ENABLED=true
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/temp:/app/temp
      - ./backend/app/models:/app/app/models
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis
    networks:
      - mindguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Enhanced Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
      target: frontend-prod
    container_name: mindguard-frontend-enhanced
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_ADAPTIVE_MODE=true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mindguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # NGINX Reverse Proxy with WebSocket Support
  nginx:
    image: nginx:alpine
    container_name: mindguard-nginx-enhanced
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - mindguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: mindguard-mongo-enhanced
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=mindguard
    volumes:
      - mongo_data:/data/db
      - ./backend/scripts/init_db.js:/docker-entrypoint-initdb.d/init_db.js
    ports:
      - "27017:27017"
    networks:
      - mindguard-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache for Session Management
  redis:
    image: redis:7.2-alpine
    container_name: mindguard-redis-enhanced
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass password123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - mindguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # AI Model Training Service (Optional)
  ai-trainer:
    build:
      context: .
      dockerfile: Dockerfile.training
    container_name: mindguard-ai-trainer-enhanced
    restart: "no"
    environment:
      - PYTHONPATH=/app
      - MONGODB_URL=mongodb://mongo:27017/mindguard
      - MODEL_TRAINING_ENABLED=true
      - ADAPTIVE_TRAINING=true
    volumes:
      - ./backend/data:/app/data
      - ./backend/scripts:/app/scripts
      - ./backend/app/models:/app/app/models
    depends_on:
      - mongo
    networks:
      - mindguard-network
    profiles:
      - training
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # Monitoring Service (Optional)
  monitoring:
    image: prom/prometheus:latest
    container_name: mindguard-monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mindguard-network
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  mindguard-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16



